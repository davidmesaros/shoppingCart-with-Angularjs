<!DOCTYPE html>
<html ng-app="store">
<head>
	<meta charset="UTF-8">
	<title>AngulurJs Store</title>
	<link rel="stylesheet/less" type="text/css" href="style.less" />

	
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script src="http://lesscss.googlecode.com/files/less-1.0.21.min.js"></script>
	<script src="js/less.js" type="text/javascript"></script>
	
</head>


<body ng-controller="StoreController as store">
	

	<ul class="list-group">
		<li ng-repeat="product in store.products">
			<div class="list-group-item" ng-hide="product.soldOut">
				<h1> {{product.name}} </h1>
				<p> {{product.description}} </p>
				<h2><em class='pull-right'> {{product.price| currency}} </em></h2>
				<img ng-src="{{product.images[1].full}}"/>
				<button ng-show="product.purchase"> Add to Cart</button><!--Show button-->
			</div>
		</li >
	</ul>


</body>
</html>
