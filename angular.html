<!DOCTYPE html>
<html ng-app="store">
<head>
	<meta charset="UTF-8">
	<title>AngulurJs Store</title>
	<link rel="stylesheet/less" type="text/css" href="style.less" />

	
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
<script src="http://lesscss.googlecode.com/files/less-1.0.21.min.js"></script>
<script src="js/less.js" type="text/javascript"></script>
	
</head>


<body ng-controller="StoreController as store">
	

	<div class="list-group">
	
			<div class="list-group-item" ng-hide="store.products.soldOut">
				<div ng-repeat="product in store.products">
				<h1> {{product.name}} </h1>
				<p> {{product.description}} </p>
				<h2> {{product.price}} </h2>
				<button ng-show="product.purchase"> Add to Cart</button><!--Show to show the button-->
				<div>
			</div>
</div >

<div class="container">
  <div class="clock">
      <div class="hour"></div>
      <div class="minute"></div>
  </div>
</div>
<script type="text/javascript">
function clock() { 
  var t = moment(),
      a = t.minutes() * 6,
      o = t.hours() % 12 / 12 * 360 + (a / 12);
  $(".hour").css("transform", "rotate(" + o + "deg)");
  $(".minute").css("transform", "rotate(" + a + "deg)");
}
function refreshClock() {
  clock(), setTimeout(refreshClock, 1000)
}
refreshClock();
</script>
	
</body>
</html>
